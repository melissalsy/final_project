
	<h1>Inventory</h1>
	<form>
		<h5>Name:</h5>
		<input type="text" name="name" ng-model="ctrl.name" required>
		<br>
		<h5>Description:</h5>
		<textarea type="text" name="description" ng-model="ctrl.description"required></textarea>
		<br>
		<h5>Price:</h5>
		<input type="text" name="price" ng-model="ctrl.price" required>
		<br>
		<h5>Quantity:</h5>
		<input type="text" name="quantity" ng-model="ctrl.quantity" required>
		<br><br>
		<input ngf-select ngf-max-size="2MB" accept = "image/*" type="file" name="userPhoto" ng-model="ctrl.photo">
		<button ng-click="ctrl.upload(ctrl.photo)">upload File</button>
		<br>
		<button ng-click="ctrl.addProduct()">Add to Inventory</button>
	</form>
	<div ng-repeat="product in ctrl.products">
		<form>
			<img src="{{ctrl.uploadedPhoto}}">
			{{product.name}}
			{{product.description}} 
			{{product.price}}
			{{product.quantity}} 
			<input value="{{product.quantity}}" ng-model="product.quantity">
			<button ng-click="ctrl.updateProduct(product)">update</button>
		</form>
	</div>
